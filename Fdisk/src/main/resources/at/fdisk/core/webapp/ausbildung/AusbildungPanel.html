<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
	<wicket:panel>
		<table cellspacing="0" class="dataview">
			<tr>
				<th>Bezeichnung</th>
				<th>Kurzbezeichnung</th>
				<th>Start Datum</th>
				<th>End Datum</th>
			</tr>
			<tr wicket:id="simple">
				<td><span wicket:id="bezeichnung">[bezeichnung]</span></td>
				<td><span wicket:id="kurzBezeichnung">[kurzBezeichnung]</span></td>
				<td><span wicket:id="startDatum">[startDatum]</span></td>
				<td><span wicket:id="endDatum">[endDatum]</span></td>
			</tr>
		</table>
	</wicket:panel>
</body>
</html>
