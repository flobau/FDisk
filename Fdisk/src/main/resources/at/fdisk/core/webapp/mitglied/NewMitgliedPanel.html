<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
	<wicket:panel>
		<h1>Neues Mitglied anlegen</h1>
		<div class="col-sm-6">
			<form wicket:id="newGeraetForm" role="form">
				<div class="form-group">
					<label for="vorname"> Vorname: </label> <input type="text"
						wicket:id="vorname" class="form-control"
						placeholder="Vorname" />
				</div>
				<div class="form-group">
					<label for="nachname">Nachname: </label> <input type="text"
						wicket:id="nachname" class="form-control"
						placeholder="Nachname" />
				</div>
				<div class="form-group">
					<label for="dienstgrad">Dienstgrad: </label> <input type="text"
						wicket:id="dienstgrad" class="form-control"
						placeholder="Dienstgrad" />
				</div>
				<div class="form-group">
					<label for="geburtsdatum">Geburtsdatum: </label> <input type="text"
						wicket:id="geburtsdatum" class="form-control"
						placeholder="Geburtsdatum" />
				</div>
				<div class="form-group">
					<label for="wohnort">Wohnort: </label> <input type="text"
						wicket:id="wohnort" class="form-control"
						placeholder="Wohnort" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				<!--<input type="submit" value="Submit" id="formsubmit"/>-->
				<div wicket:id="feedback"></div>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
